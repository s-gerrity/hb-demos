<!doctype html>
<html>

<head>
  <title>Bootstrap Icons Example</title>
  <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
</head>

<body>

<div class="container">
  <div class="page-header">
    <h1>Icons Example</h1>
    <p class="lead">Glyphicons Rock.</p>
  </div>

  <span class="icon glyphicon glyphicon-headphones"> Neat!</span>

  <h2>
    <span class="icon glyphicon glyphicon-repeat"> Larger</span>
  </h2>

</div>

<!-- We don't actually use any JS-based components here, but
     we'll include the JS as an example -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

</body>

</html>
