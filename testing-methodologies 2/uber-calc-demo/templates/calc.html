<!doctype html>
<html>

<head>
    <title>UberCalc</title>
    <link href="/static/calc.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>UberCalc</h1>

        <p class="lead">Pushing math to infinity.</p>
    </div>

    <form id="calc-form">

        <input type="text" size="2" name="x" id="x-field">
        &plus;
        <input type="text" size="2" name="y" id="y-field">
        =
        <span id="result">&nbsp;</span>
        <input type="submit" id="calc-button"
               class="btn btn-primary input-sm">

    </form>
    <footer>Copyright &copy; 2015 by Ubermelon Math Division.</footer>
</div>

<script src="/static/jquery-2.1.3.min.js"></script>
<script src="/static/calc.js"></script>

{% if g.jasmine_tests %}
    <!-- stuff for testing -->
    <link rel="stylesheet" href="/static/jasmine.min.css">
    <script src="/static/jasmine.min.js"></script>
    <script src="/static/jasmine-html.min.js"></script>
    <script src="/static/boot.min.js"></script>
    <script src="/static/calc-spec.js"></script>
    <!-- end of stuff for testing -->
{% endif %}

</body>
</html>
