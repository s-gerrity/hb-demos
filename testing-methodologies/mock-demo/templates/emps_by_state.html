{% extends 'base.html' %}
{% block content %}

  <h1>Employees in {{ state_name }}</h1>

  State name: {{ state_name }} <br>
  State code: {{ code }}
  <hr>

  <table border=1>
  	<tr> <th>Name</th> <th>Dept Code</th> </tr>
  	{% for employee in employees %}
  		<tr> <td>{{ employee.name }} </td><td> {{ employee.dept_code }} </td> </tr>
  	{% endfor %}
  </table>

{% endblock %}
